<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movies App!</title>

  <link rel="stylesheet" href="movieApp.css" />

</head>

<body>
  <h1>Movies App!</h1>
  <hr>
  <form action="" id="form-movie">
    <label for="title">Movie Title:</label>
    <input type="text" name="title" id="movie-title" placeholder="Title">
    <label for="rating">Movie Rating:</label>
    <input type="number" name="rating" id="movie-rating" placeholder="0-10, 10 is best"><br>
    <span id="msg">&nbsp;</span><br><br>
    <button class="formbutton" id="button-add">Add Movie</button><br>
  </form>
  <hr>
  <div class="movies">

  </div>

  <!--<script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="movieApp.js"></script>

</body>

</html>
